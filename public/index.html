<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Fireworks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fractal Fireworks</h1>
        <div class="controls">
            <button id="launchButton" class="launch-btn">ðŸŽ† Launch Fireworks</button>
            <button id="clearButton" class="clear-btn">Clear</button>
        </div>
        <div class="settings">
            <div class="setting-group">
                <label for="countSlider">Firework Count: <span id="countValue">3</span></label>
                <input type="range" id="countSlider" min="1" max="10" value="3" class="slider">
            </div>
            <div class="setting-group">
                <label for="sizeSlider">Firework Size: <span id="sizeValue">1.0</span></label>
                <input type="range" id="sizeSlider" min="0.5" max="3.0" step="0.1" value="1.0" class="slider">
            </div>
        </div>
        <canvas id="fireworksCanvas"></canvas>
        <div class="instructions">
            ðŸ’¡ Click anywhere on the screen to launch pixelated fractal fireworks at that location
        </div>
        <div class="performance-indicator" id="performanceIndicator">
            FPS: <span id="fpsValue">60</span> | Quality: <span id="qualityValue">100%</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
